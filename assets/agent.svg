<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-blue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Cyberpunk Grid/HUD Background (Optional, kept minimal for transparency) -->
  
  <!-- Agent Body -->
  <path d="M 150 350 Q 250 350 350 350 L 400 600 L 100 600 Z" 
        fill="none" stroke="#00f3ff" stroke-width="3" filter="url(#glow-blue)" />
  
  <!-- Suit Collar -->
  <path d="M 250 350 L 250 450 M 250 350 L 200 600 M 250 350 L 300 600" 
        stroke="#00f3ff" stroke-width="2" opacity="0.7" />

  <!-- Head -->
  <path d="M 200 150 C 200 50 300 50 300 150 C 300 220 280 350 250 350 C 220 350 200 220 200 150" 
        fill="#001122" stroke="#00f3ff" stroke-width="3" filter="url(#glow-blue)" />
        
  <!-- Glasses -->
  <g fill="#00f3ff" filter="url(#glow-blue)">
    <rect x="220" y="160" width="25" height="10" />
    <rect x="255" y="160" width="25" height="10" />
    <line x1="245" y1="165" x2="255" y2="165" stroke="#00f3ff" stroke-width="2" />
  </g>

  <!-- HUD Elements -->
  <rect x="50" y="50" width="400" height="500" rx="20" fill="none" stroke="#00f3ff" stroke-width="1" stroke-dasharray="10 5" opacity="0.3" />
  <text x="60" y="80" font-family="monospace" fill="#00f3ff" font-size="20">AGENT_ID: CYBER_01</text>
</svg>
